{% extends 'Navbar/usernavbar.html' %}
{% load static %}
<html lang="en">
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Hotels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Custom Styles */
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .card-body {
            position: relative; /* Positioning context for absolute positioning of buttons */
        }
        .edit-btn, .delete-btn {
            position: absolute;
            bottom: 10px;
        }
        .edit-btn {
            background-color: #28a745; /* Green color for edit button */
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            left: 90px;
        }
        /* Adjustments for hotel details */
        .hotel-details {
            column-count: 2;
            column-gap: 20px;
        }
        .amenities-list {
            column-count: 2;
            column-gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Search</h1>
     <div class="search-form">
        <h2>Find Your Perfect Stay</h2>
       <form id="search-form" action="{% url 'search' %}" method="GET">
            <div class="input-group mb-3">
                <select class="form-select" name="location">
                    <option selected>Select Location</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Indore">Indore</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Mysore">Mysore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Raipur">Raipur</option>
                    <option value="Surat">Surat</option>
                    <option value="Vizag">Vizag</option>
                    <option value="Vijayawada">Vijayawada</option>
                </select>
                <input type="date" name="checkin" placeholder="Check-in Date">
                <input type="date" name="checkout" placeholder="Check-out Date">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div id="results"></div>
    <h1 align="center">Hotels</h1>
    <div class="container">
        <div class="row">
            {% for hotel in hotels %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ hotel.image.url }}" class="card-img-top" alt="Hotel Image">
                    <div class="card-body">
                        <h5 class="card-title"> {{ hotel.name }}</h5>
                        <div class="hotel-details">
                        <p class="card-text"> <i class="bi bi-geo-alt-fill"></i> Location: {{ hotel.location }}</p>
                        </div>
                        <br>
                        <br>
                        <button class="edit-btn"> <a href="{% url 'hoteloverview' hotel.id %}"> View full details</a></button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
</html>
